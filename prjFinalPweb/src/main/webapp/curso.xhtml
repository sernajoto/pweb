<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro de Curso" />
	</ui:define>
	<ui:define name="principal">
		<h1>Cadastro de Curso</h1>
		<h:form id="formCurso">
			<p:panelGrid class="ui-noborder" style="text-align: right;">
				<p:row>
					<p:column>
						<p:outputLabel value="Sigla:" for="inputSigla" />
					</p:column>
					<p:column>
						<p:inputText id="inputSigla" value="#{cursoMB.curso.sigla}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Data de Vigencia:" for="inputData" />
					</p:column>
					<p:column>
						<p:inputMask id="inputData" mask="99/99/9999"
							value="#{cursoMB.curso.dataVigencia}"
							disabled="#{cursoMB.flagText}" />
					</p:column>
					<p:column>
						<p:outputLabel value="Nome do Curso:" for="inputNome" />
					</p:column>
					<p:column>
						<p:inputText id="inputNome" value="#{cursoMB.curso.nome}"
							disabled="#{cursoMB.flagText}" />
					</p:column>
					<p:column>
						<p:outputLabel value="Valor Hora Instrutor:"
							for="inputValorInstrutor" />
					</p:column>
					<p:column>
						<p:inputNumber id="inputValorInstrutor" decimalSeparator=","
							thousandSeparator="." symbol="R$ " symbolPosition="p"
							value="#{cursoMB.curso.valorHoraInstrutor}"
							disabled="#{cursoMB.flagText}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Carga HorÃ¡ria:" for="inputCarga" />
					</p:column>
					<p:column>
						<p:inputText id="inputCarga" value="#{cursoMB.curso.cargaHoraria}"
							disabled="#{cursoMB.flagText}" />
					</p:column>
					<p:column>
						<p:outputLabel value="Valor do Curso:" for="inputValorCurso" />
					</p:column>
					<p:column>
						<p:inputNumber id="inputValorCurso" decimalSeparator=","
							thousandSeparator="." symbol="R$ " symbolPosition="p"
							value="#{cursoMB.curso.valor}" disabled="#{cursoMB.flagText}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Programa do Curso:" for="inputPrograma" />
					</p:column>
					<p:column>
						<p:inputText id="inputPrograma" value="#{cursoMB.curso.programa}"
							disabled="#{cursoMB.flagText}" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:panelGrid class="ui-noborder"
				style="margin-top:60px; margin-left:100px;">
				<p:row>
					<p:column>
						<p:commandButton value="Consultar" action="#{cursoMB.consultar}"
							update=":formCurso" disabled="#{cursoMB.flagConsultar}" />
					</p:column>
					<p:column>
						<p:commandButton value="Inserir" action="#{cursoMB.salvar}"
							update=":formCurso" disabled="#{cursoMB.flagInserir}" />
					</p:column>
					<p:column>
						<p:commandButton value="Alterar" action="#{cursoMB.alterar}"
							update=":formCurso" disabled="#{cursoMB.flagAlterar}" />
					</p:column>
					<p:column>
						<p:commandButton value="Excluir" action="#{cursoMB.deletar}"
							update=":formCurso" disabled="#{cursoMB.flagDeletar}" />
					</p:column>
					<p:column>
						<p:commandButton value="Cancelar" action="#{cursoMB.cancelar}"
							update=":formCurso" disabled="#{cursoMB.flagCancelar}" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:dataTable value="#{cursoMB.cursos}" var="aux">
				<p:column headerText="Sigla">
					<p:outputLabel value="#{aux.sigla}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{aux.nome}"></p:outputLabel>
				</p:column>
				<p:column headerText="CargaHoraria">
					<p:outputLabel value="#{aux.cargaHoraria}"></p:outputLabel>
				</p:column>
				<p:column headerText="Valor">
					<p:outputLabel value="#{aux.valor}"></p:outputLabel>
				</p:column>
				<p:column headerText="DataVigencia">
					<p:outputLabel value="#{aux.dataVigencia}"></p:outputLabel>
				</p:column>
				<p:column headerText="ValorHoraInstrutor">
					<p:outputLabel value="#{aux.valorHoraInstrutor}"></p:outputLabel>
				</p:column>
				<p:column headerText="Programa">
					<p:outputLabel value="#{aux.programa}"></p:outputLabel>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
