<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro de Turma" />
	</ui:define>
	<ui:define name="principal">
		<h1>Cadastro de Turma</h1>
		<h:form id="formTurma">
			<p:panelGrid class="ui-noborder" style="text-align: right;">
				<p:row>
					<p:outputLabel value="Curso" />
					<p:selectOneMenu id="curso" value="#{turmaMB.curso}"
						converter="converterCurso" style="width:125px">
						<f:selectItems value="#{turmaMB.cursos}" var="curso"
							itemValue="#{curso}" itemLabel="#{curso.sigla}" />
					</p:selectOneMenu>
					<p:commandButton value="Enter" action="#{turmaMB.selecionado}"
						update=":formTurma" disabled="#{turmaMB.flagSelecionado}" />
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Sigla da turma:" for="inputSiglaTurma" />
					</p:column>
					<p:column>
						<p:inputText id="inputSiglaTurma"
							value="#{turmaMB.turma.siglaTurma}"
							disabled="#{turmaMB.flagTextSigla}" />
					</p:column>
					<p:column>
						<p:outputLabel value="Descrição" for="inputDesc" />
					</p:column>
					<p:column>
						<p:inputText id="inputDesc" value="#{turmaMB.turma.descricao}"
							disabled="#{turmaMB.flagText}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Qtde vagas:" for="inputQtdeVagas" />
					</p:column>
					<p:column>
						<p:inputText id="inputQtdeVagas"
							value="#{turmaMB.turma.qtdeVagas}" disabled="#{turmaMB.flagText}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Período" for="inputPeriodo" />
					</p:column>
					<p:column>
						<p:inputText id="inputPeriodo" value="#{turmaMB.turma.periodo}"
							disabled="#{turmaMB.flagText}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Data início:" for="inputDataInicio" />
					</p:column>
					<p:column>
						<p:inputMask id="inputDataInicio" mask="99/99/9999"
							value="#{turmaMB.turma.dataInicio}"
							disabled="#{turmaMB.flagText}" />
					</p:column>
					<p:column>
						<p:outputLabel value="Data término:" for="inputDataTermino" />
					</p:column>
					<p:column>
						<p:inputMask id="inputDataTermino" mask="99/99/9999"
							value="#{turmaMB.turma.dataTermino}"
							disabled="#{turmaMB.flagText}" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:panelGrid class="ui-noborder"
				style="margin-top:60px; margin-left:100px;">
				<p:row>
					<p:column>
						<p:commandButton value="Consultar" action="#{turmaMB.consultar}"
							update=":formTurma" disabled="#{turmaMB.flagConsultar}" />
					</p:column>
					<p:column>
						<p:commandButton value="Inserir" action="#{turmaMB.salvar}"
							update=":formTurma" disabled="#{turmaMB.flagInserir}" />
					</p:column>
					<p:column>
						<p:commandButton value="Alterar" action="#{turmaMB.alterar}"
							update=":formTurma" disabled="#{turmaMB.flagAlterar}" />
					</p:column>
					<p:column>
						<p:commandButton value="Excluir" action="#{turmaMB.deletar}"
							update=":formTurma" disabled="#{turmaMB.flagDeletar}" />
					</p:column>
					<p:column>
						<p:commandButton value="Cancelar" action="#{turmaMB.cancelar}"
							update=":formTurma" disabled="#{turmaMB.flagCancelar}" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:dataTable value="#{turmaMB.turmas}" var="aux">
				<p:column headerText="Sigla da Turma">
					<p:outputLabel value="#{aux.siglaTurma}"></p:outputLabel>
				</p:column>
				<p:column headerText="Descrição">
					<p:outputLabel value="#{aux.descricao}"></p:outputLabel>
				</p:column>
				<p:column headerText="Qtde Vagas">
					<p:outputLabel value="#{aux.qtdeVagas}"></p:outputLabel>
				</p:column>
				<p:column headerText="Período">
					<p:outputLabel value="#{aux.periodo}"></p:outputLabel>
				</p:column>
				<p:column headerText="Data início">
					<p:outputLabel value="#{aux.dataInicio}"></p:outputLabel>
				</p:column>
				<p:column headerText="Data término">
					<p:outputLabel value="#{aux.dataTermino}"></p:outputLabel>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
