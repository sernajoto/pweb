<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h:form id="formAluno">
		<p:panelGrid columns="2">
			<p:outputLabel value="Código" />
			<p:inputText value="#{alunoMB.aluno.codigo}" />
			<p:outputLabel value="Nome" />
			<p:inputText value="#{alunoMB.aluno.nome}" />
			<p:outputLabel value="RA" />
			<p:inputText value="#{alunoMB.aluno.ra}" />
			<p:outputLabel value="Nota Final" />
			<p:inputText value="#{alunoMB.aluno.notaFinal}" />
		</p:panelGrid>
		<p:commandButton value="Salvar" action="#{alunoMB.salvar()}" update=":formAluno" />

		<p:dataTable var="aux" value="#{alunoMB.listaAlunos}">
			<p:column headerText="Código">
				<h:outputText value="#{aux.codigo}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{aux.nome}" />
			</p:column>
			<p:column headerText="RA">
				<h:outputText value="#{aux.ra}" />
			</p:column>
			<p:column headerText="Nota Final">
				<h:outputText value="#{aux.notaFinal}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
