<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="./index.css">
<title>Cárdapio Simples</title>
</head>
<body>
	<div class=cardapio>
		<p class="h1">Escolha seu prato</p>
		<form name="formCardapio">
			<br>Prato Principal:
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioInline1" name="pratoPrincipal"
					class="custom-control-input" value="Massa" checked> <label
					class="custom-control-label" for="customRadioInline1">Massa</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioInline2" name="pratoPrincipal"
					class="custom-control-input" value="Carne"> <label
					class="custom-control-label" for="customRadioInline2">Carne</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioInline3" name="pratoPrincipal"
					class="custom-control-input" value="Peixe"> <label
					class="custom-control-label" for="customRadioInline3">Peixe</label>
			</div>

			<br>
			<br>Acompanhamentos:
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input"
					id="customCheck1" name="acompanhamento" value="Salada"> <label
					class="custom-control-label" for="customCheck1">Salada</label>
			</div>
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input"
					id="customCheck2" name="acompanhamento" value="Legumes"> <label
					class="custom-control-label" for="customCheck2">Legumes</label>
			</div>
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input"
					id="customCheck3" name="acompanhamento" value="Farofa"> <label
					class="custom-control-label" for="customCheck3">Farofa</label>
			</div>
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input"
					id="customCheck4" name="acompanhamento" value="Fritas"> <label
					class="custom-control-label" for="customCheck4">Fritas</label>
			</div>

			<br>Convênio: <select class="custom-select" name="convenio" id="convenio">
				<option value="Fatec">Fatec</option>
				<option value="Prefeitura">Prefeitura</option>
				<option value="Google">Google</option>
				<option value="Microsoft">Microsoft</option>
			</select>
			<div class="form-group">
				<br>
				<label for="exampleFormControlTextarea1">Observações:</label>
				<textarea class="form-control" id="exampleFormControlTextarea1"
					rows="2"></textarea>
			</div>

			<button type="button" id="btnEnviar" class="btn btn-primary" data-toggle="modal"
				data-target="#exampleModal">Enviar</button>

			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Pedido</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body" id="body-modal"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Ok</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src=./index.js></script>

</body>
</html>
